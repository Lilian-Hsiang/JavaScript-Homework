      <section class="hw">
        <h2>請輸入年份</h2>
        <input type="text" name="year" value="" placeholder="2000" id="year" />
        <input type="submit" value="是否為閏年" id="submit" />
        <div id="leapYear"></div>
      </section>

    <script>
      let year = document.getElementById("year");
      let leapYear = document.getElementById("leapYear");
      let submit = document.getElementById("submit");

      submit.addEventListener("click", function () {
        if (year.value % 400 == 0) {
          leapYear.innerHTML = "閏年";
          console.log("閏年");
        } else if (year.value % 4 == 0 && year.value % 100 !== 0) {
          leapYear.innerHTML = "閏年";
          console.log("閏年");
        } else if (year.value % 4 !== 0) {
          leapYear.innerHTML = "平年";
          console.log("平年");
        } else if (year.value % 100 == 0 && year.value % 400 !== 0) {
          leapYear.innerHTML = "平年";
          console.log("平年");
        }
      });
    </script>
