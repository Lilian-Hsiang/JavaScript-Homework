      <h2>溫度轉換器</h2>
      <div>
        <label for="C">攝氏溫度:</label>
        <input type="text" value="" placeholder="°C" id="C" />
        <input type="submit" value="攝氏轉換華氏" id="btn1" />
        <br />
      </div>
      <div>
        <label for="F">華氏溫度:</label>
        <input type="text" value="" placeholder="°F" id="F" />
        <input type="submit" value="華氏轉換攝氏" id="btn2" />
        <br />
      </div>
    </section>
  </div>

  <script>
    let C = document.getElementById("C");
    let F = document.getElementById("F");
    let btn1 = document.getElementById("btn1");
    let btn2 = document.getElementById("btn2");

    // console.log(C);
    // console.log(F);
    // console.log(btn1);
    // console.log(btn2);

    //攝氏轉換華氏
    btn1.addEventListener("click", check1); //check是可以自己命名的function名稱
    function check1() {
      let resultC = Number(C.value); //C.value本來類型是string，用Number()把他轉成數字
      let resultF = Number((C.value * 9) / 5 + 32);
      console.log(resultF);
      F.value = resultF;
    }

    //華氏轉換攝氏
    btn2.addEventListener("click", check2);
    function check2() {
      let resultF = Number(F.value);
      let resultC = Number(((F.value - 32) * 5) / 9);
      C.value = resultC;
    }
  </script>
