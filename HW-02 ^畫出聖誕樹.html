  <script>
    let tree = document.getElementById("tree");
    let layers = 8;
    let tri = "^";
    let spaceIn = "&thinsp;";
    let content = "";
    function Tree() {
      for (let i = 1; i <= layers; i++) {
        let row = "";
        row = tri.repeat(i * 2 - 1);
        let spaceOut = "";
        spaceOut = spaceIn.repeat(layers - i);
        content += spaceOut + row + "<br>";
        tree.innerHTML = content;
      }

      let trunk =
        spaceIn.repeat(layers - 1) +
        tri +
        "<br>" +
        spaceIn.repeat(layers - 1) +
        tri;
      tree.innerHTML += trunk;
    }
    Tree();
