      <!-- #1-BMI -->
      <h2>請輸入自己的體重及身高</h2>
      <input type="text" value="" placeholder="請輸入身高(公分)" id="height" />
      <input type="text" value="" placeholder="請輸入體重(公斤)" id="weight" />
      <input type="button" value="計算" id="BMI-calculate" />
      <div id="output"></div>
    </section>

  <script>
    //#1-BMI計算
    let height = document.getElementById("height");
    let weight = document.getElementById("weight");
    let calculate = document.getElementById("BMI-calculate");
    let output = document.getElementById("output");
    let BMI = "";

    calculate.addEventListener("click", function () {
      let resultHeight =
        (Number(height.value) / 100) * (Number(height.value) / 100);
      let resultWeight = Number(weight.value);
      let BMI = resultWeight / resultHeight;
      console.log(BMI);

      if (BMI < 18.5) {
        output.innerHTML = "過輕";
      } else if (BMI >= 18.5 && BMI < 24) {
        output.innerHTML = "正常";
      } else if (BMI >= 24 && BMI < 27) {
        output.innerHTML = "過重";
      } else if (BMI >= 27 && BMI < 30) {
        output.innerHTML = "輕度肥胖";
      } else if (BMI >= 30 && BMI < 35) {
        output.innerHTML = "中度肥胖";
      } else {
        output.innerHTML = "重度肥胖";
      }
    });
  </script>
