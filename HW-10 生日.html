        <h2>今年幾歲?</h2>
        <input type="text" placeholder="2000" id="birthYear" class="birth" />
        <input type="text" placeholder="01" id="birthMonth" class="birth" />
        <input type="text" placeholder="01" id="birthDate" class="birth" />
        <input type="button" value="計算" id="btn" />
        <br />
        <span id="yearsOld"></span>
      </section>

    <script>
      let birthYear = document.getElementById("birthYear");
      let birthMonth = document.getElementById("birthMonth");
      let birthDate = document.getElementById("birthDate");
      let yearsOld = document.getElementById("yearsOld");
      let btn = document.getElementById("btn");

      //宣告一個new Date
      let d = new Date();
      let theYear = d.getFullYear();
      let theMonth = d.getMonth() + 1;
      let theDate = d.getDate();

      btn.addEventListener("click", () => {
        // ()=> 是function(){}
        let yearValue = Number(birthYear.value);
        let monthValue = Number(birthMonth.value);
        let dateValue = Number(birthDate.value);
        let Y = theYear - yearValue;

        if (monthValue > theMonth) {
          Y = Y - 1; //Y-=1
        } else if (monthValue === theMonth && dateValue > theDate) {
          Y -= 1;
        }
        yearsOld.innerHTML = `你今年${Y}歲`;
      });
